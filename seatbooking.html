<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #673AB7;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        h1, h2, h3 {
            margin: 0 0 20px;
        }
        .container {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        label, select, button {
            display: block;
            margin: 15px 0;
        }
        .select-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        select {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        select:hover {
            background: #f0f0f0;
        }
        button {
            background: #673AB7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #FFD700;
            color: #333;
        }
        .seat-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .section h3 {
            font-size: 20px;
            color: #555;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .recliner { background: #FFD700; color: #333; }
        .platinum { background: #FFA500; color: #fff; }
        .gold { background: #FF6347; color: #fff; }
        .classic { background: #90EE90; color: #333; }
        .seat:hover { transform: scale(1.1); }
        .seat.selected { background: #673AB7; color: #fff; }
        .total {
            font-size: 20px;
            margin: 30px 0;
            text-align: center;
        }
        .screen {
            width: 100%;
            height: 50px;
            background: #ddd;
            text-align: center;
            line-height: 50px;
            margin: 30px 0;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .btn-container button {
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background: #673AB7;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-container button:hover {
            background: #FFD700;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Seat Selection</h1>
</header>

<div class="container">
    <div class="select-container">
        <div>
            <label for="venue">Select Venue:</label>
            <select id="venue">
                <option value="PVR Nexus">PVR Nexus (Koramangala)</option>
                <option value="Orion Mall">Orion Mall</option>
                <option value="Cinepolis">Cinepolis (Shantiniketan)</option>
                <option value="INOX">INOX (Garuda Mall)</option>
                <option value="Gopalan Cinemas">Gopalan Cinemas</option>
            </select>
        </div>
        <div>
            <label for="time">Select Time Slot:</label>
            <select id="time">
                <option value="10:00 AM">10:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <option value="10:00 PM">10:00 PM</option>
            </select>
        </div>
    </div>

    <div class="seat-container">
        <div class="section">
            <h3>Recliners (₹600)</h3>
            <div class="seats" id="recliner-seats"></div>
        </div>
        <div class="section">
            <h3>Platinum (₹450)</h3>
            <div class="seats" id="platinum-seats"></div>
        </div>
        <div class="section">
            <h3>Gold (₹320)</h3>
            <div class="seats" id="gold-seats"></div>
        </div>
        <div class="section">
            <h3>Classic (₹270)</h3>
            <div class="seats" id="classic-seats"></div>
        </div>
    </div>

    <div class="total" id="total-price">Total Price: ₹0</div>

    <div class="btn-container">
        <a href="payment.html">
        <button onclick="confirmBooking()">Confirm Booking</button>
    </a>
        <button onclick="resetSelection()">Reset Selection</button>
    </div>

    <div class="screen">SCREEN</div>
</div>

<script>
    const prices = { recliner: 600, platinum: 450, gold: 320, classic: 270 };
    const selectedSeats = new Set();

    function createSeats(sectionId, className, count) {
        const container = document.getElementById(sectionId);
        for (let i = 1; i <= count; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat', className);
            seat.textContent = i;
            seat.onclick = () => toggleSeat(seat, className);
            container.appendChild(seat);
        }
    }

    function toggleSeat(seat, type) {
        const seatId = `${type}-${seat.textContent}`;
        if (selectedSeats.has(seatId)) {
            selectedSeats.delete(seatId);
            seat.classList.remove('selected');
        } else {
            selectedSeats.add(seatId);
            seat.classList.add('selected');
        }
        updateTotalPrice();
    }

    function updateTotalPrice() {
        let total = 0;
        selectedSeats.forEach(seat => {
            const type = seat.split('-')[0];
            total += prices[type];
        });
        document.getElementById('total-price').textContent = `Total Price: ₹${total}`;
    }

    function confirmBooking() {
        if (selectedSeats.size === 0) {
            alert('Please select at least one seat!');
            return;
        }
        alert(`Booking confirmed! Total price: ₹${[...selectedSeats].reduce((acc, seat) => acc + prices[seat.split('-')[0]], 0)}`);
    }

    createSeats('recliner-seats', 'recliner', 20);
    createSeats('platinum-seats', 'platinum', 30);
    createSeats('gold-seats', 'gold', 40);
    createSeats('classic-seats', 'classic', 50);
</script></body>
</html>
