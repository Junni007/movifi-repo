<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Show Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        nav {
            background: #673AB7;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 30px; /* Reduced navbar height */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-left {
            display: flex;
            align-items: center;
        }
        .nav-left img {
            width: 60px; /* Slightly smaller logo */
            margin-right: 10px;
        }
        .nav-left h1 {
            font-size: 28px; /* Smaller website name */
        }
        .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-right input {
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
            width: 300px;
            margin: 0 15px;
        }
        .nav-right input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 10px #FFD700;
        }
        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: 0.3s;
        }
        .profile:hover img {
            transform: scale(1.1);
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .cities-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .city-card {
            width: 300px;
            height: 350px;
            background: #f5f5f5;
            box-shadow: 0 4px 10px #ccc;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }
        .city-card:hover {
            transform: scale(1.05);
        }
        .city-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        .city-card h3 {
            margin: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-left">
        <img src="images/logo.png" alt="Movifi Logo">
        <h1>Movifi</h1>
    </div>
    <div class="nav-right">
        <input type="text" placeholder="Search for cities...">
        <div class="profile">
            <img src="images/user.png" alt="User Profile">
        </div>
    </div>
</nav>

<header>
    <h1>Select Your City</h1>
</header>

<div class="cities-container">
    <div class="city-card" onclick="selectCity('Bangalore')">
        <img src="images/bangalore.jpg" alt="Bangalore">
        <h3>Bangalore - Vidhana Soudha</h3>
    </div>
    <div class="city-card" onclick="selectCity('Mumbai')">
        <img src="images/mumbai.jpg" alt="Mumbai">
        <h3>Mumbai - Gateway of India</h3>
    </div>
    <div class="city-card" onclick="selectCity('Delhi')">
        <img src="images/delhi.jpg" alt="Delhi">
        <h3>Delhi - India Gate</h3>
    </div>
    <div class="city-card" onclick="selectCity('Chennai')">
        <img src="images/chennai.jpg" alt="Chennai">
        <h3>Chennai - Marina Beach</h3>
    </div>
    <div class="city-card" onclick="selectCity('Kolkata')">
        <img src="images/kolkata.jpg" alt="Kolkata">
        <h3>Kolkata - Howrah Bridge</h3>
    </div>
    <div class="city-card" onclick="selectCity('Hyderabad')">
        <img src="images/hyderabad.jpg" alt="Hyderabad">
        <h3>Hyderabad - Charminar</h3>
    </div>
    <div class="city-card" onclick="selectCity('Pune')">
        <img src="images/pune.jpg" alt="Pune">
        <h3>Pune - Shaniwar Wada</h3>
    </div>
    <div class="city-card" onclick="selectCity('Ahmedabad')">
        <img src="images/ahmedabad.jpg" alt="Ahmedabad">
        <h3>Ahmedabad - Sabarmati Ashram</h3>
    </div>
    <div class="city-card" onclick="selectCity('Jaipur')">
        <img src="images/jaipur.jpg" alt="Jaipur">
        <h3>Jaipur - Hawa Mahal</h3>
    </div>
    <div class="city-card" onclick="selectCity('Lucknow')">
        <img src="images/lucknow.jpg" alt="Lucknow">
        <h3>Lucknow - Bara Imambara</h3>
    </div>
</div>

<script>
    function selectCity(city) {
        alert(`You selected ${city}`);
        window.location.href = 'movie-details.html';
    }
</script>

</body>
</html>
