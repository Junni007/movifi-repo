<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Show Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #673AB7;
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        .summary {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .summary p {
            font-size: 18px;
            line-height: 1.8;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        button {
            background: #673AB7;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #FFD700;
            color: #333;
            transform: scale(1.05);
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .payment-option {
            flex: 1;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .payment-option:hover {
            background: #673AB7;
            color: white;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn-container button {
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            background: #673AB7;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-container button:hover {
            background: #FFD700;
            color: #333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Payment Gateway</h1>
</header>

<div class="container">
    <h2>Order Summary</h2>
    <div class="summary">
        <p><strong>Venue:</strong> <span id="venue"></span></p>
        <p><strong>Time Slot:</strong> <span id="time"></span></p>
        <p><strong>Seats:</strong> <span id="seats"></span></p>
        <p><strong>Total Price:</strong> ₹<span id="price"></span></p>
    </div>

    <h2>Select Payment Method</h2>
    <div class="payment-options">
        <div class="payment-option" onclick="selectPayment('card')">Card</div>
        <div class="payment-option" onclick="selectPayment('upi')">UPI</div>
        <div class="payment-option" onclick="selectPayment('wallet')">Wallet</div>
    </div>

    <form id="paymentForm">
        <div id="card-info" class="hidden">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" placeholder="123">
        </div>

        <div id="upi-info" class="hidden">
            <label for="upi-id">UPI ID:</label>
            <input type="text" id="upi-id" placeholder="example@upi">
        </div>

        <div class="btn-container">
            <button type="submit">Pay Now</button>
            <button type="button" onclick="window.location.href='seatbooking.html'">Back to Booking</button>
        </div>
    </form>
</div>

<script>
    function selectPayment(method) {
        document.getElementById('card-info').classList.add('hidden');
        document.getElementById('upi-info').classList.add('hidden');
        if (method === 'card') {
            document.getElementById('card-info').classList.remove('hidden');
        } else if (method === 'upi') {
            document.getElementById('upi-info').classList.remove('hidden');
        }
    }
    
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('venue').textContent = urlParams.get('venue') || 'PVR Nexus';
    document.getElementById('time').textContent = urlParams.get('time') || '10:00 AM';
    document.getElementById('seats').textContent = urlParams.get('seats') || 'A1, A2';
    document.getElementById('price').textContent = urlParams.get('price') || '1200';

    document.getElementById('paymentForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const venue = document.getElementById('venue').textContent;
        const time = document.getElementById('time').textContent;
        const seats = document.getElementById('seats').textContent;
        const price = document.getElementById('price').textContent;
        alert(`Payment Successful!\nVenue: ${venue}\nTime: ${time}\nSeats: ${seats}\nTotal Paid: ₹${price}`);
        window.location.href = 'confirmation.html';
    });
</script>

</body>
</html>
